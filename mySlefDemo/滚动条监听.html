<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.2.1.js"></script>
    <style>
        #big_box {
            width: 500px;
            height: 500px;
            border: 1px solid red;
            overflow:scroll;
        }
        #big_box::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
<div style="width: 500px;height: 500px;overflow: hidden">
    <div id="big_box">
        <div style="width: 500px; height: 500px;border: 1px solid green"></div>
    </div>
</div>
    <script type="text/javascript">
        $(window).scroll(function () {
            alert(11111111)
        });
        $('#big_box').scroll(function () {
            var big_box_dom = $('#big_box')[0];
            console.log("big_box_dom.scrollHeight",big_box_dom.scrollHeight)
            console.log("big_box_dom.clientHeight",big_box_dom.clientHeight)
            if (big_box_dom.scrollHeight > big_box_dom.clientHeight) alert("下面还有哦")
            $('.big_box').bind("divOverflow", function(){alert('div overflowed!')})
        })//function非必须
    </script>
</body>
</html>
